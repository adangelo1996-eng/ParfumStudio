<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Parfum Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ff0000">
  <meta name="description" content="Parfum Studio - crea le tue formule di profumo, calcola costi e piramide olfattiva.">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Courier Prime","Courier New",monospace;
      background: #ffffff;
      color: #000000;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    .landing {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      opacity: 1;
      transition: opacity 0.6s ease;
    }
    .landing.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .landing-dot {
      width: 80px;
      height: 80px;
      background: #ff0000;
      border-radius: 50%;
      margin-bottom: 3rem;
      animation: pulse 2s ease-in-out infinite;
    }
    .landing-dot.expand {
      animation: expand 0.8s ease-out forwards;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.9;
      }
    }
    @keyframes expand {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(20);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }
    .landing h1 {
      font-size: 4rem;
      font-weight: 400;
      letter-spacing: 0.02em;
      margin-bottom: 1rem;
    }
    .landing-subtitle {
      font-size: 1.2rem;
      font-weight: 400;
      color: #666666;
      margin-bottom: 3rem;
    }
    .landing-config {
      max-width: 500px;
      width: 100%;
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .config-title {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
    }
    .config-group {
      margin-bottom: 1.5rem;
    }
    .config-group:last-child {
      margin-bottom: 0;
    }
    .config-label {
      display: block;
      font-weight: 400;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    .config-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .config-option {
      padding: 0.75rem;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-weight: 400;
    }
    .config-option:hover {
      border-color: #000000;
    }
    .config-option.active {
      background: #000000;
      color: #ffffff;
      border-color: #000000;
    }
    .config-option-label {
      font-size: 0.9rem;
      font-weight: 500;
    }
    .config-option-sub {
      font-size: 0.75rem;
      color: #666666;
      margin-top: 0.25rem;
    }
    .config-option.active .config-option-sub {
      color: #999999;
    }
    .config-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 400;
      font-family: "Courier Prime", monospace;
    }
    .btn {
      padding: 1rem 3rem;
      background: #000000;
      color: #ffffff;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.05em;
      font-family: "Courier Prime", monospace;
    }
    .btn:hover {
      background: #ff0000;
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: #ffffff;
      color: #000000;
      border: 1px solid #000000;
    }
    .btn-secondary:hover {
      background: #000000;
      color: #ffffff;
    }
    .main-app {
      display: none;
      opacity: 0;
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      padding-top: 100px;
    }
    .main-app.active {
      display: block;
      animation: fadeIn 0.6s forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .app-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #e0e0e0;
      z-index: 1000;
      padding: 1.5rem 2rem;
    }
    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    .logo:hover {
      opacity: 0.7;
    }
    .logo-dot {
      width: 12px;
      height: 12px;
      background: #ff0000;
      border-radius: 50%;
    }
    .nav-tabs {
      display: flex;
      gap: 2rem;
    }
    .nav-tab {
      padding: 0.5rem 0;
      background: none;
      border: none;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      color: #666666;
      transition: color 0.3s ease;
      position: relative;
      font-family: "Courier Prime", monospace;
    }
    .nav-tab:hover {
      color: #000000;
    }
    .nav-tab.active {
      color: #000000;
    }
    .nav-tab.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: #ff0000;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
      animation: fadeIn 0.4s;
    }
    .section-title {
      font-size: 2.5rem;
      font-weight: 400;
      margin-bottom: 3rem;
      letter-spacing: 0.02em;
    }
    .filters {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .filter-btn {
      padding: 0.6rem 1.5rem;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: "Courier Prime", monospace;
    }
    .filter-btn:hover {
      border-color: #000000;
    }
    .filter-btn.active {
      background: #000000;
      color: #ffffff;
      border-color: #000000;
    }
    .ingredients-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .ingredient-card {
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    .ingredient-card:hover {
      border-color: #000000;
      transform: translateY(-2px);
    }
    .ingredient-card.selected {
      background: #000000;
      color: #ffffff;
      border-color: #000000;
    }
    .ingredient-card.selected .ingredient-family,
    .ingredient-card.selected .detail-text {
      color: #999999;
    }
    .ingredient-card.recommended {
      border-color: #ff0000;
      background: #fff5f5;
    }
    .ingredient-card.recommended::before {
      content: "";
      position: absolute;
      top: 12px;
      right: 12px;
      width: 8px;
      height: 8px;
      background: #ff0000;
      border-radius: 50%;
    }
    .ingredient-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
    }
    .ingredient-name {
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.02em;
    }
    .ingredient-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .badge-testa {
      background: #e3f2fd;
      color: #1976d2;
    }
    .badge-cuore {
      background: #fff3e0;
      color: #f57c00;
    }
    .badge-fondo {
      background: #f3e5f5;
      color: #7b1fa2;
    }
    .badge-fissatore {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .ingredient-card.selected .ingredient-badge {
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
    }
    .ingredient-family {
      font-size: 0.85rem;
      color: #666666;
      margin-top: 0.25rem;
    }
    .ingredient-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, margin-top 0.4s ease;
    }
    .ingredient-card.expanded .ingredient-details {
      max-height: 500px;
      margin-top: 1rem;
    }
    .detail-section {
      margin-bottom: 0.75rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid #e0e0e0;
    }
    .detail-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .detail-label {
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #999999;
      margin-bottom: 0.25rem;
    }
    .detail-text {
      font-size: 0.9rem;
      color: #333333;
      line-height: 1.5;
    }
    .price-tag {
      display: inline-block;
      padding: 0.4rem 1rem;
      background: #000000;
      color: #ffffff;
      border-radius: 20px;
      font-weight: 500;
      font-size: 0.9rem;
    }
    .ingredient-card.selected .price-tag {
      background: #ffffff;
      color: #000000;
    }
    .suggested-drops {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.4rem 1rem;
      background: #fff5f5;
      border: 1px dashed #ff0000;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
      color: #ff0000;
    }
    .select-indicator {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 28px;
      height: 28px;
      border: 2px solid #e0e0e0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .ingredient-card:hover .select-indicator {
      border-color: #000000;
    }
    .ingredient-card.selected .select-indicator {
      background: #ff0000;
      border-color: #ff0000;
      color: #ffffff;
    }
    .selected-panel {
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 2rem;
      margin-top: 3rem;
    }
    .panel-title {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
      letter-spacing: 0.02em;
    }
    .selected-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      margin-bottom: 0.75rem;
    }
    .selected-item-name {
      flex: 1;
      font-weight: 500;
    }
    .drops-input {
      width: 70px;
      padding: 0.5rem;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      text-align: center;
      font-weight: 500;
      margin: 0 1rem;
      font-family: "Courier Prime", monospace;
    }
    .btn-remove {
      width: 32px;
      height: 32px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: #999999;
      transition: color 0.3s ease;
    }
    .btn-remove:hover {
      color: #ff0000;
    }
    .cost-summary {
      background: #ffffff;
      border: 2px solid #000000;
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .cost-item {
      text-align: center;
    }
    .cost-label {
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #999999;
      margin-bottom: 0.5rem;
    }
    .cost-value {
      font-size: 1.8rem;
      font-weight: 500;
    }
    .settings-panel {
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 2rem;
      margin-top: 2rem;
    }
    .dilution-panel {
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 2rem;
      margin-top: 2rem;
    }
    .dilution-result {
      background: #ffffff;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .dilution-result-item {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid #e0e0e0;
    }
    .dilution-result-item:last-child {
      border-bottom: none;
    }
    .dilution-result-label {
      font-weight: 500;
    }
    .dilution-result-value {
      font-weight: 500;
      color: #ff0000;
    }
    .final-cost-panel {
      background: #000000;
      color: #ffffff;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
    }
    .final-cost-label {
      font-size: 0.9rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #999999;
      margin-bottom: 1rem;
    }
    .final-cost-value {
      font-size: 3rem;
      font-weight: 500;
      color: #ff0000;
      margin-bottom: 0.5rem;
    }
    .final-cost-details {
      font-size: 0.9rem;
      color: #999999;
      margin-top: 0.5rem;
    }
    .btn-calculate {
      width: 100%;
      max-width: 400px;
      margin: 2rem auto 0;
      display: block;
    }
    .results-panel {
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 2rem;
      margin-top: 3rem;
    }
    .rating-display {
      text-align: center;
      padding: 2rem;
      margin-bottom: 2rem;
      border-bottom: 1px solid #e0e0e0;
    }
    .rating-score {
      font-size: 4rem;
      font-weight: 400;
      margin-bottom: 0.5rem;
    }
    .rating-excellent {
      color: #4caf50;
    }
    .rating-good {
      color: #ff9800;
    }
    .rating-fair {
      color: #ff5722;
    }
    .rating-poor {
      color: #f44336;
    }
    .rating-label {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }
    .rating-feedback {
      color: #666666;
      font-size: 0.9rem;
    }
    .pyramid-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin: 2rem 0;
    }
    .pyramid-item {
      text-align: center;
      padding: 1.5rem;
      background: #ffffff;
      border-radius: 8px;
    }
    .pyramid-label {
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #999999;
      margin-bottom: 0.5rem;
    }
    .pyramid-value {
      font-size: 2.5rem;
      font-weight: 400;
    }
    .ingredients-list {
      margin-top: 2rem;
    }
    .ingredient-result-item {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      background: #ffffff;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .ingredient-result-name {
      font-weight: 500;
    }
    .ingredient-result-drops {
      font-weight: 500;
      color: #666666;
    }
    .formulas-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1rem;
    }
    .formula-card {
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    .formula-card:hover {
      border-color: #000000;
      transform: translateY(-2px);
    }
    .formula-name {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 1rem;
      letter-spacing: 0.02em;
    }
    .formula-meta {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: #666666;
    }
    .formula-phase {
      display: inline-block;
      padding: 0.4rem 1rem;
      background: #ffffff;
      border-radius: 20px;
      font-weight: 500;
      font-size: 0.8rem;
      margin-top: 1rem;
    }
    .phase-fresh {
      color: #fbbf24;
      border: 1px solid #fbbf24;
    }
    .phase-young {
      color: #fb923c;
      border: 1px solid #fb923c;
    }
    .phase-mature {
      color: #f97316;
      border: 1px solid #f97316;
    }
    .phase-ready {
      color: #22c55e;
      border: 1px solid #22c55e;
    }
    .formula-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .btn-icon {
      padding: 0.5rem 1rem;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      font-family: "Courier Prime", monospace;
    }
    .btn-icon:hover {
      border-color: #000000;
    }
    .btn-icon.danger:hover {
      background: #ff0000;
      color: #ffffff;
      border-color: #ff0000;
    }
    .maturation-view {
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 3rem;
      text-align: center;
    }
    .maturation-title {
      font-size: 2rem;
      font-weight: 400;
      margin-bottom: 3rem;
      letter-spacing: 0.02em;
    }
    .bottle-container {
      width: 180px;
      height: 280px;
      margin: 0 auto 3rem;
      position: relative;
    }
    .bottle-svg {
      width: 100%;
      height: 100%;
    }
    .phase-indicator {
      padding: 2rem;
      background: #ffffff;
      border-radius: 12px;
      margin-bottom: 3rem;
    }
    .phase-name {
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }
    .phase-desc {
      color: #666666;
      line-height: 1.7;
    }
    .timeline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
      margin-top: 3rem;
    }
    .timeline-item {
      flex: 1;
      text-align: center;
      position: relative;
    }
    .timeline-item::before {
      content: "";
      position: absolute;
      top: 20px;
      left: 50%;
      width: 100%;
      height: 2px;
      background: #e0e0e0;
      z-index: 0;
    }
    .timeline-item:last-child::before {
      display: none;
    }
    .timeline-dot {
      width: 40px;
      height: 40px;
      background: #ffffff;
      border: 2px solid #e0e0e0;
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
    }
    .timeline-dot.active {
      background: #000000;
      border-color: #000000;
      color: #ffffff;
    }
    .timeline-label {
      font-size: 0.85rem;
      font-weight: 500;
      color: #666666;
    }
    .timeline-dot.active .timeline-label {
      color: #000000;
    }
    .btn-back {
      margin-bottom: 2rem;
    }
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #666666;
    }
    .empty-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
    .editing-indicator {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 1rem;
      color: #856404;
    }
    @media (max-width: 768px) {
      .landing h1 {font-size: 2.5rem;}
      .section-title {font-size: 2rem;}
      .ingredients-grid {grid-template-columns: 1fr;}
      .nav-tabs {gap: 1rem;}
      .pyramid-grid {grid-template-columns: 1fr;}
      .config-options {grid-template-columns: 1fr;}
      .cost-summary {grid-template-columns: 1fr;}
    }
  </style>
</head>
<body>
<div class="landing" id="landing">
  <div class="landing-dot" id="landingDot"></div>
  <h1>Parfum Studio</h1>
  <p class="landing-subtitle">Create Your Signature Scent</p>
  <div class="landing-config">
    <div class="config-title">Configurazione Profumo</div>
    <div class="config-group">

  const COMPATIBILITYRULES = {

  const DILUTIONTYPES = {
    EDC: {name:"Eau de Cologne", concentration:3.5, min:2, max:5},

    EDP: {name:"Eau de Parfum", concentration:17.5, min:15, max:20}

  const DILUENTCOSTPERML = 0.015;
  let selectedIngredients = [];
  let currentFormula = null;
  let currentFilter = "all";
  let editingFormulaIndex = null;
  let selectedDilutionType = "EDP";
  let targetVolume = 50;
  const DROPTOML = 0.05;

  function selectLandingDilution(type){
    selectedDilutionType = type;
    document.querySelectorAll(".landing-config .config-option").forEach(opt=>opt.classList.remove("active"));
    document.getElementById("landing-dilution-"+type).classList.add("active");
  }
  function startApp(){
    targetVolume = parseFloat(document.getElementById("landingVolumeInput").value) || 50;
    const dot = document.getElementById("landingDot");
    dot.classList.add("expand");
    setTimeout(()=>{
      document.getElementById("landing").classList.add("fade-out");
    },400);
    setTimeout(()=>{
      document.getElementById("landing").style.display = "none";
      document.getElementById("mainApp").classList.add("active");
      renderIngredients();
      renderFormulasList();
      syncSettingsPanel();
    },1000);
  }
  function resetToLanding(){
    selectedIngredients = [];
    currentFormula = null;
    editingFormulaIndex = null;
    currentFilter = "all";
    selectedDilutionType = "EDP";
    targetVolume = 50;
    document.getElementById("mainApp").classList.remove("active");
    document.getElementById("landing").style.display = "flex";
    document.getElementById("landing").classList.remove("fade-out");
    const dot = document.getElementById("landingDot");
    dot.classList.remove("expand");
    document.getElementById("landingVolumeInput").value = 50;
    document.querySelectorAll(".landing-config .config-option").forEach(opt=>opt.classList.remove("active"));
    document.getElementById("landing-dilution-EDP").classList.add("active");
    document.getElementById("selectedPanel").style.display = "none";
    document.getElementById("settingsPanel").style.display = "none";
    document.getElementById("dilutionPanel").style.display = "none";
    document.getElementById("resultsPanel").style.display = "none";

    document.getElementById("section-create").classList.add("active");
    document.querySelectorAll(".nav-tab").forEach(tab=>tab.classList.remove("active"));
    document.querySelector(".nav-tab").classList.add("active");
  }
  function syncSettingsPanel(){
    document.querySelectorAll(".settings-panel .config-option").forEach(o=>o.classList.remove("active"));
    document.getElementById("edit-dilution-"+selectedDilutionType).classList.add("active");
    document.getElementById("editVolumeInput").value = targetVolume;
  }
  function editDilutionType(type){
    selectedDilutionType = type;
    document.querySelectorAll(".settings-panel .config-option").forEach(o=>o.classList.remove("active"));
    document.getElementById("edit-dilution-"+type).classList.add("active");
    renderIngredients();
  }
  function editTargetVolume(value){
    targetVolume = parseFloat(value) || 50;
    renderIngredients();
  }
  function switchSection(section){
    document.querySelectorAll(".nav-tab").forEach(tab=>tab.classList.remove("active"));
    document.querySelectorAll(".section").forEach(sec=>sec.classList.remove("active"));
    event.target.classList.add("active");
    document.getElementById("section-"+section).classList.add("active");
    if(section === "formulas"){renderFormulasList();}
  }
  function filterByNote(note){
    currentFilter = note;
    document.querySelectorAll(".filter-btn").forEach(btn=>btn.classList.remove("active"));
    event.target.classList.add("active");
    renderIngredients();
  }
  function renderIngredients(){
    const grid = document.getElementById("ingredientsGrid");
    const filtered = currentFilter === "all" ? INGREDIENTS : INGREDIENTS.filter(ing=>ing.note === currentFilter);
    grid.innerHTML = filtered.map((ing, idx)=>{
      const realIdx = INGREDIENTS.indexOf(ing);
      const isSelected = selectedIngredients.find(s=>s.name === ing.name);
      const isRecommended = checkCompatibility(ing);
      const suggestedDrops = calculateSuggestedDrops(ing);
      return `
      <div class="ingredient-card ${isSelected ? "selected":""} ${isRecommended ? "recommended":""}" id="card-${realIdx}" onclick="toggleExpand(${realIdx})">
        <div class="ingredient-header">
          <div>
            <div class="ingredient-name">${ing.name}</div>
            <div class="ingredient-family">${ing.family}</div>
          </div>
          <div>
            <span class="ingredient-badge badge-${ing.note}">${ing.note}</span>
          </div>
        </div>
        ${isRecommended ? `<div class="suggested-drops">${suggestedDrops} gocce</div>`:""}
        <div class="ingredient-details">
          <div class="detail-section">
            <div class="detail-label">Descrizione</div>
            <div class="detail-text">${ing.desc}</div>
          </div>
          <div class="detail-section">
            <div class="detail-label">Qualità</div>
            <div class="detail-text">${ing.quality}</div>
          </div>
          <div class="detail-section">
            <div class="detail-label">Prezzo /10ml</div>
            <div class="price-tag">€${ing.price}</div>
          </div>
        </div>
        <div class="select-indicator" onclick="event.stopPropagation(); toggleSelection(${realIdx})">
          ${isSelected ? "✓":"+"}
        </div>
      </div>`;
    }).join("");
  }
  function toggleExpand(idx){
    const card = document.getElementById("card-"+idx);
    card.classList.toggle("expanded");
  }
  function toggleSelection(idx){
    const ingredient = INGREDIENTS[idx];
    const index = selectedIngredients.findIndex(s=>s.name === ingredient.name);
    if(index >= 0){
      selectedIngredients.splice(index,1);
    } else {
      const suggestedDrops = calculateSuggestedDrops(ingredient);
      selectedIngredients.push({...ingredient, drops:suggestedDrops});
    }
    renderIngredients();
    renderSelected();
    calculateBasicCosts();
  }
  function checkCompatibility(ingredient){
    if(selectedIngredients.length === 0){return false;}
    const selectedFamilies = selectedIngredients.map(s=>s.family);
    const compatibleFamilies = new Set();
    selectedFamilies.forEach(fam=>{
      if(COMPATIBILITYRULES[fam]){
        COMPATIBILITYRULES[fam].forEach(comp=>compatibleFamilies.add(comp));
      }
    });
    return compatibleFamilies.has(ingredient.family) && !selectedIngredients.find(s=>s.name === ingredient.name);
  }
  function calculateSuggestedDrops(ingredient){
    const dilutionInfo = DILUTIONTYPES[selectedDilutionType];
    const requiredConcentrateMl = targetVolume * dilutionInfo.concentration / 100;
    const totalDropsNeeded = requiredConcentrateMl / DROPTOML;
    if(selectedIngredients.length === 0){
      return Math.round(ingredient.drops / 100 * totalDropsNeeded);
    }
    const noteCount = {
      testa: selectedIngredients.filter(i=>i.note === "testa").length,
      cuore: selectedIngredients.filter(i=>i.note === "cuore").length,
      fondo: selectedIngredients.filter(i=>i.note === "fondo").length
    };
    let multiplier = 1;
    if(ingredient.note === "testa" && noteCount.testa < 2){multiplier = 1.3;}
    if(ingredient.note === "cuore" && noteCount.cuore < 3){multiplier = 1.2;}
    if(ingredient.note === "fondo" && noteCount.fondo < 2){multiplier = 1.4;}
    const baseDrops = Math.round(ingredient.drops / 100 * totalDropsNeeded);
    return Math.round(baseDrops * multiplier);
  }
  function renderSelected(){
    const panel = document.getElementById("selectedPanel");
    const settingsPanel = document.getElementById("settingsPanel");
    const list = document.getElementById("selectedList");
    const indicator = document.getElementById("editingIndicator");

      indicator.innerHTML = `<div class="editing-indicator">Modalità Modifica</div>`;
    } else {
      indicator.innerHTML = "";
    }
    if(selectedIngredients.length === 0){
      panel.style.display = "none";
      settingsPanel.style.display = "none";
      return;
    }
    panel.style.display = "block";
    settingsPanel.style.display = "block";
    syncSettingsPanel();
    list.innerHTML = selectedIngredients.map((ing, idx)=>`
    <div class="selected-item">
      <span class="selected-item-name">${ing.name}</span>
      <input type="number" class="drops-input" value="${ing.drops}" onchange="updateDrops(${idx}, this.value)" min="1" max="50">
      <span>gocce</span>
      <button class="btn-remove" onclick="removeIngredient(${idx})">&times;</button>
    </div>`).join("");
  }
  function updateDrops(idx, value){
    selectedIngredients[idx].drops = parseInt(value) || 1;
    calculateBasicCosts();
  }
  function removeIngredient(idx){
    selectedIngredients.splice(idx,1);
    renderIngredients();
    renderSelected();
    calculateBasicCosts();
  }
  function calculateBasicCosts(){
    if(selectedIngredients.length === 0){return;}
    const totalDrops = selectedIngredients.reduce((sum, ing)=>sum + ing.drops, 0);
    const totalMl = (totalDrops * DROPTOML).toFixed(2);
    const costSummary = document.getElementById("costSummaryBasic");
    costSummary.innerHTML = `
      <div class="cost-item">
        <div class="cost-label">Gocce Totali</div>
        <div class="cost-value">${totalDrops}</div>
      </div>
      <div class="cost-item">
        <div class="cost-label">Volume Concentrato</div>
        <div class="cost-value">${totalMl} ml</div>
      </div>`;
  }
  function calculateFormula(){
    if(selectedIngredients.length < 3){
      alert("Seleziona almeno 3 ingredienti!");
      return;
    }
    const totalDrops = selectedIngredients.reduce((sum, ing)=>sum + ing.drops, 0);
    const concentrateMl = totalDrops * DROPTOML;
    const dilutionInfo = DILUTIONTYPES[selectedDilutionType];
    const requiredConcentrateMl = targetVolume * dilutionInfo.concentration / 100;
    const alcoholMl = targetVolume - requiredConcentrateMl;
    const batches = requiredConcentrateMl / concentrateMl;
    let baseCost = 0;
    selectedIngredients.forEach(ing=>{
      const mlUsed = ing.drops * DROPTOML;
      const costPerMl = ing.price / 10;
      baseCost += costPerMl * mlUsed;
    });
    const finalConcentrateCost = baseCost * batches;
    const diluentCost = alcoholMl * DILUENTCOSTPERML;
    const finalTotalCost = finalConcentrateCost + diluentCost;
    const notePercentages = {
      testa: (selectedIngredients.filter(i=>i.note === "testa").reduce((sum,i)=>sum + i.drops, 0) / totalDrops * 100).toFixed(1),
      cuore: (selectedIngredients.filter(i=>i.note === "cuore").reduce((sum,i)=>sum + i.drops, 0) / totalDrops * 100).toFixed(1),
      fondo: (selectedIngredients.filter(i=>i.note === "fondo").reduce((sum,i)=>sum + i.drops, 0) / totalDrops * 100).toFixed(1)
    };
    let score = 100;
    const feedback = [];
    if(notePercentages.testa < 15 || notePercentages.testa > 40){
      score -= 20;
      feedback.push(notePercentages.testa < 15 ? "Poche note di testa" : "Troppe note di testa");
    }
    if(notePercentages.cuore < 30 || notePercentages.cuore > 60){
      score -= 20;
      feedback.push(notePercentages.cuore < 30 ? "Poche note di cuore" : "Troppe note di cuore");
    }
    if(notePercentages.fondo < 15 || notePercentages.fondo > 35){
      score -= 20;
      feedback.push(notePercentages.fondo < 15 ? "Poche note di fondo" : "Troppe note di fondo");
    }
    const ratingClass = score >= 85 ? "excellent" : score >= 70 ? "good" : score >= 50 ? "fair" : "poor";
    const ratingLabel = score >= 85 ? "Eccellente" : score >= 70 ? "Buono" : score >= 50 ? "Discreto" : "Da Migliorare";
    const dilutionPanel = document.getElementById("dilutionPanel");
    dilutionPanel.style.display = "block";
    const resultDiv = document.getElementById("dilutionResult");
    resultDiv.innerHTML = `
      <div class="dilution-result-item">
        <span class="dilution-result-label">Tipo di profumo</span>
        <span class="dilution-result-value">${selectedDilutionType} (${dilutionInfo.concentration}%)</span>
      </div>
      <div class="dilution-result-item">
        <span class="dilution-result-label">Volume finale</span>
        <span class="dilution-result-value">${targetVolume} ml</span>
      </div>
      <div class="dilution-result-item">
        <span class="dilution-result-label">Concentrato necessario</span>
        <span class="dilution-result-value">${requiredConcentrateMl.toFixed(2)} ml</span>
      </div>
      <div class="dilution-result-item">
        <span class="dilution-result-label">Alcol/Diluente</span>
        <span class="dilution-result-value">${alcoholMl.toFixed(2)} ml</span>
      </div>
      <div class="dilution-result-item">
        <span class="dilution-result-label">Moltiplicatore ricetta</span>
        <span class="dilution-result-value">${batches.toFixed(2)}x</span>
      </div>`;
    const finalCostPanel = document.getElementById("finalCostPanel");
    finalCostPanel.innerHTML = `
      <div class="final-cost-label">Costo Totale</div>
      <div class="final-cost-value">€${finalTotalCost.toFixed(2)}</div>
      <div class="final-cost-details">
        di cui €${finalConcentrateCost.toFixed(2)} concentrato · €${diluentCost.toFixed(2)} diluente
      </div>
      <div class="final-cost-details">
        per ${targetVolume} ml di ${selectedDilutionType}
      </div>`;
    currentFormula = {
      ingredients: selectedIngredients,
      totalDrops,
      notePercentages,
      score,
      ratingClass,
      ratingLabel,
      feedback,
      totalCost: finalTotalCost.toFixed(2),
      concentrateCost: finalConcentrateCost.toFixed(2),
      diluentCost: diluentCost.toFixed(2),
      dilutionType: selectedDilutionType,
      targetVolume,
      createdAt: editingFormulaIndex !== null ? currentFormula.createdAt : new Date().toISOString()
    };
    displayResults();
  }
  function displayResults(){
    const panel = document.getElementById("resultsPanel");
    const rating = document.getElementById("ratingDisplay");
    const content = document.getElementById("resultsContent");
    panel.style.display = "block";
    rating.innerHTML = `
      <div class="rating-score rating-${currentFormula.ratingClass}">${currentFormula.score}</div>
      <div class="rating-label">${currentFormula.ratingLabel}</div>
      ${currentFormula.feedback.length ? `<div class="rating-feedback">${currentFormula.feedback.join(" · ")}</div>` : ""}
    `;
    content.innerHTML = `
      <h3 class="panel-title">Piramide Olfattiva</h3>
      <div class="pyramid-grid">
        <div class="pyramid-item">
          <div class="pyramid-label">Testa</div>
          <div class="pyramid-value" style="color:#1976d2">${currentFormula.notePercentages.testa}%</div>
        </div>
        <div class="pyramid-item">
          <div class="pyramid-label">Cuore</div>
          <div class="pyramid-value" style="color:#f57c00">${currentFormula.notePercentages.cuore}%</div>
        </div>
        <div class="pyramid-item">
          <div class="pyramid-label">Fondo</div>
          <div class="pyramid-value" style="color:#7b1fa2">${currentFormula.notePercentages.fondo}%</div>
        </div>
      </div>
      <div style="background:#000;color:#fff;border-radius:12px;padding:2rem;margin:2rem 0;text-align:center;">
        <div style="font-size:0.9rem;font-weight:500;text-transform:uppercase;color:#999;margin-bottom:1rem;">
          Costo Totale
        </div>
        <div style="font-size:3rem;font-weight:500;color:#ff0000;">
          €${currentFormula.totalCost}
        </div>
        <div style="font-size:0.85rem;color:#999;margin-top:0.5rem;">
          €${currentFormula.concentrateCost} concentrato · €${currentFormula.diluentCost} diluente
        </div>
        <div style="font-size:0.9rem;color:#999;margin-top:0.5rem;">
          ${currentFormula.targetVolume} ml di ${currentFormula.dilutionType}
        </div>
      </div>
      <div class="ingredients-list">
        <h3 class="panel-title">Ingredienti</h3>
        ${currentFormula.ingredients.map(ing=>`
          <div class="ingredient-result-item">
            <span class="ingredient-result-name">${ing.name}</span>
            <span class="ingredient-result-drops">${ing.drops} gocce (${(ing.drops/currentFormula.totalDrops*100).toFixed(1)}%)</span>
          </div>
        `).join("")}
      </div>
    `;
    panel.scrollIntoView({behavior:"smooth"});
  }
  function saveFormula(){
    const name = prompt("Nome della formula", editingFormulaIndex !== null ? JSON.parse(localStorage.getItem("formulas"))[editingFormulaIndex].name : "");
    if(!name){return;}
    const endDate = prompt("Data fine maturazione (gg/mm/aaaa)", editingFormulaIndex !== null ? JSON.parse(localStorage.getItem("formulas"))[editingFormulaIndex].endDate : "");
    if(!endDate){return;}
    const formulas = JSON.parse(localStorage.getItem("formulas") || "[]");
    if(editingFormulaIndex !== null){
      formulas[editingFormulaIndex] = {...currentFormula, name, endDate};
      editingFormulaIndex = null;
    } else {
      formulas.push({...currentFormula, name, endDate});
    }
    localStorage.setItem("formulas", JSON.stringify(formulas));
    alert("Formula salvata!");
    selectedIngredients = [];
    currentFormula = null;
    document.getElementById("selectedPanel").style.display = "none";
    document.getElementById("settingsPanel").style.display = "none";
    document.getElementById("dilutionPanel").style.display = "none";
    document.getElementById("resultsPanel").style.display = "none";
    document.getElementById("editingIndicator").innerHTML = "";
    switchSection("formulas");
  }
  function editFormula(idx){
    event.stopPropagation();
    const formulas = JSON.parse(localStorage.getItem("formulas") || "[]");
    const formula = formulas[idx];
    editingFormulaIndex = idx;
    currentFormula = formula;
    selectedIngredients = [...formula.ingredients];
    selectedDilutionType = formula.dilutionType || "EDP";
    targetVolume = formula.targetVolume || 50;
    document.querySelectorAll(".nav-tab").forEach(tab=>tab.classList.remove("active"));
    document.querySelectorAll(".section").forEach(sec=>sec.classList.remove("active"));
    document.querySelector(".nav-tab").classList.add("active");
    document.getElementById("section-create").classList.add("active");
    renderIngredients();
    renderSelected();
    calculateBasicCosts();
    window.scrollTo({top:0, behavior:"smooth"});
  }
  function deleteFormula(idx){
    event.stopPropagation();
    if(!confirm("Sei sicuro di voler eliminare questa formula?")){return;}
    const formulas = JSON.parse(localStorage.getItem("formulas") || "[]");
    formulas.splice(idx,1);
    localStorage.setItem("formulas", JSON.stringify(formulas));
    renderFormulasList();
  }
  function renderFormulasList(){
    const grid = document.getElementById("formulasGrid");
    const formulas = JSON.parse(localStorage.getItem("formulas") || "[]");
    if(formulas.length === 0){
      grid.innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">🥃</div>
          <p>Nessuna formula salvata</p>
        </div>`;
      return;
    }
    grid.innerHTML = formulas.map((formula, idx)=>{
      const phase = getMaturationPhase(formula);
      return `
      <div class="formula-card" onclick="viewMaturation(${idx})">
        <div class="formula-name">${formula.name}</div>
        <div class="formula-meta">
          <div>${formula.ingredients.length} ingredienti</div>
          <div>${formula.totalDrops} gocce totali</div>
          <div>${formula.score}/100</div>
          <div>€${formula.totalCost} · ${formula.targetVolume || 50}ml ${formula.dilutionType || "EDP"}</div>
        </div>
        <div class="formula-phase phase-${phase.class}">${phase.name}</div>
        <div class="formula-actions">
          <button class="btn-icon" onclick="editFormula(${idx})">Modifica</button>
          <button class="btn-icon danger" onclick="deleteFormula(${idx})">Elimina</button>
        </div>
      </div>`;
    }).join("");
  }
  function viewMaturation(idx){
    const formulas = JSON.parse(localStorage.getItem("formulas") || "[]");
    const formula = formulas[idx];
    const phase = getMaturationPhase(formula);
    const phaseIndex = getMaturationPhaseIndex(formula);
    document.getElementById("maturationContent").innerHTML = `
      <div class="maturation-view">
        <h2 class="maturation-title">${formula.name}</h2>
        <div class="bottle-container">
          <svg class="bottle-svg" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="bottleGrad-${idx}" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" style="stop-color:${phase.color};stop-opacity:0.3" />
                <stop offset="100%" style="stop-color:${phase.color};stop-opacity:0.8" />
              </linearGradient>
            </defs>
            <rect x="35" y="10" width="30" height="15" fill="#000000" rx="2"/>
            <path d="M 30 25 L 30 120 Q 30 135 40 140 L 60 140 Q 70 135 70 120 L 70 25 Z"
                  fill="url(#bottleGrad-${idx})" stroke="#000000" stroke-width="1.5"/>
          </svg>
        </div>
        <div class="phase-indicator">
          <div class="phase-name">${phase.name}</div>
          <div class="phase-desc">${phase.desc}</div>
        </div>
        <div class="timeline">
          ${["Fresco","Giovane","Maturo","Pronto"].map((label, i)=>`
            <div class="timeline-item">
              <div class="timeline-dot ${i <= phaseIndex ? "active":""}">
                ${i+1}
              </div>
              <div class="timeline-label">${label}</div>
            </div>
          `).join("")}
        </div>
      </div>`;
    document.querySelectorAll(".section").forEach(sec=>sec.classList.remove("active"));
    document.getElementById("section-maturation").classList.add("active");
  }
  function getMaturationPhase(formula){
    const created = new Date(formula.createdAt);
    const now = new Date();
    const days = Math.floor((now - created)/(1000*60*60*24));
    if(days < 7){return {name:"Fresco", desc:"Il profumo è appena stato creato. Le note sono ancora separate.", class:"fresh", color:"#fbbf24"};}
    if(days < 14){return {name:"Giovane", desc:"Le note iniziano a fondersi. Evoluzione in corso.", class:"young", color:"#fb923c"};}
    if(days < 28){return {name:"Maturo", desc:"Il profumo si è armonizzato in un bouquet equilibrato.", class:"mature", color:"#f97316"};}
    return {name:"Pronto", desc:"Maturazione completa. Massima espressione raggiunta.", class:"ready", color:"#22c55e"};
  }
  function getMaturationPhaseIndex(formula){
    const created = new Date(formula.createdAt);
    const now = new Date();
    const days = Math.floor((now - created)/(1000*60*60*24));
    if(days < 7){return 0;}
    if(days < 14){return 1;}
    if(days < 28){return 2;}
    return 3;
  }
  window.addEventListener("load", ()=>{
    document.querySelectorAll(".badge-testa").forEach(()=>{});
  });
</script>
